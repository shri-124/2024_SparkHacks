<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Input Boxes with Submit Button</title>
    <link rel="stylesheet" href="predict.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Custom Input Boxes</h1>
            <a href="index.html" id="homeButton">Home</a>
        </div>
    </header>
    <main>
        <form id="predictForm">
            <div class="input-container">
                <section>
                    <label for="dropdown">Choose crop:</label>
                    <select id="dropdown" name="dropdown">
                        <option value="Corn">Corn</option>
                        <option value="Potatoes">Potatoes</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Strawberries">Strawberries</option>
                        <option value="Tomatoes">Tomatoes</option>
                        <option value="Cucumbers">Cucumbers</option>
                        <option value="Onions">Onions</option>
                    </select>
                </section>
                <section>
                    <label for="latitude">Enter Latitude:</label>
                    <input type="text" id="latitude" name="latitude">
                </section>
                <section>
                    <label for="longitude">Enter Longitude:</label>
                    <input type="text" id="longitude" name="longitude">
                </section>
            </div>
            <div class="submit-container">
                <button type="submit" id="submitButton">Submit</button>
            </div>
        </form>
        <div class="output-container">
            <p id="output">Output will appear here...</p>
        </div>
    </main>
    <script>
        document.getElementById("predictForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Retrieve the selected crop and entered latitude and longitude
            var crop = document.getElementById("dropdown").value;
            var latitude = document.getElementById("latitude").value;
            var longitude = document.getElementById("longitude").value;

            // Output the values to the output container
            document.getElementById("output").innerText = "Selected Crop: " + crop + ", Latitude: " + latitude + ", Longitude: " + longitude;
        });
    </script>
</body>
</html>
